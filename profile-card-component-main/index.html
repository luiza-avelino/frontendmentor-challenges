<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <div class="card-wrapper"> -->
    <div class="card">
      <div class="card-header"></div>
      <div class="card-photo">
        <img src="/images/image-victor.jpg" alt="Victor" />
      </div>
      <div class="card-infos">
        <h1 class="card-heading">Victor Crest <span class="age">26</span></h1>
        <h2 class="card-heading-2">London</h2>
      </div>
      <div class="card-footer">
        <ul>
          <li>
            <div class="info-value">80K</div>
            <div class="info-type">Followers</div>
          </li>
          <li>
            <div class="info-value">803K</div>
            <div class="info-type">Likes</div>
          </li>
          <li>
            <div class="info-value">1.4K</div>
            <div class="info-type">Photos</div>
          </li>
        </ul>
      </div>
      <!-- </div> -->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
